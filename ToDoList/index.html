<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link rel="icon" type="image/png" href="assets/img/icon.png">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <section class="selected-color">
      <div class="active-color selected" id="change-color">
        <i class="fa-solid fa-check"></i>
      </div>
    </section>

    <section class="color-pallete hide">
      <div class="colors" id="blue"></div>
      <div class="colors" id="purple"></div>
      <div class="colors" id="orange"></div>
      <div class="colors" id="red"></div>
      <div class="colors" id="green"></div>
    </section>

    <section class="todo-container">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>

      <form id="todo-form">
        <p>Adicione a sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit" title="Adicionar">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>

      <form id="edit-form" class="hide">
        <p>Edite a sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <button type="submit" title="Salvar">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>

      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar">
            <button id="erase-button" title="Limpar">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>

        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>

      <div id="todo-list">
        
      </div>
    </section>
  </body>
</html>
