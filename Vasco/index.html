<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasco</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Toto:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Vasco da Gama</h1> 
    </header>

    <section id="section">

        <img src="logo-vasco.png" alt="Logo do Vasco" height="250px">

        <div id="conteudo">
            <label class="switch">
                <div class="switch-wrapper">
                    <input type="checkbox" id="torcer"/>
                    <span class="switch-button"></span>
                </div>

                <span class="switch-text">torcer para o Vasco</span>
            </label>

            <label class="switch"> 
                <div class="switch-wrapper">
                    <input type="checkbox" id="assistir"/>
                    <span class="switch-button"></span>
                </div>

                <span class="switch-text">assistir o Vasco</span>
            </label>

            <label class="switch">
                <div class="switch-wrapper">
                    <input type="checkbox" id="feliz"/>
                    <span class="switch-button"></span>
                </div>

                <span class="switch-text">ser feliz</span>
            </label>
        </div>
    </section>

    <footer>
        <p id="txtRodape">&copy;  <a href="https://github.com/gabrielss432112" target="_blank">Gabriel Santos</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
